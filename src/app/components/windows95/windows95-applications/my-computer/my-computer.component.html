<div class="my-computer">
  <app-my-computer-toolbar
    (navigateUp)="navigateUp()"
    (viewModeChange)="setViewMode($event)"
    (toggleHiddenFiles)="toggleHiddenFiles()"
  />
  <app-file-manager
    [items]="currentItems()"
    [viewMode]="viewMode()"
    [addressPath]="currentPath()"
    (onDoubleClickItem)="doubleClickItem($event)"
  />
</div>
